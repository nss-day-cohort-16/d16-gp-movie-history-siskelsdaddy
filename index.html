<!DOCTYPE html>
<html>

<head>
  <title>Siskel's Daddy Movie History</title>
  <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
  <link rel="stylesheet" href="/lib/node_modules/jquery-bar-rating/dist/themes/bootstrap-stars.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
  <div id="pageWrapper">
    </div>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- test -->
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--          <div class="nav navbar-nav navbar-left">
          </div>
 --></div>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <i class="glyphicon glyphicon-search"></i>
            <input id="query" type="text" class="form-control" placeholder="Search" size="100">
          </div>
          <button id="search" type="button" class="btn btn-default">Search</button>
        </form>
        <div>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" class="btn" id="signIn"><img src="images/btn_google_signin_dark_pressed_web.png" alt="google sign in button" height="30px"></a></li>
          <li><a href="#" class="hide" id="signOut">Sign Out</a></li>
        </ul>
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div>
      <h1 id='breadCrumbs'>Movie History ></h1>
      <h1 id='text'></h1>
    </div>
    <div id='viewTracker' class="btn-group btn-group-justified">
      <a id="showUntrackedBtn" href="#" class="btn btn-primary">Show Untracked</a>
      <a id="showUnwatchedBtn" href="#" class="btn btn-primary">Show Unwatched</a>
      <a id="showWatchedBtn" href="#" class="btn btn-primary">Show Watched</a>
      <!-- Favorites Dropdown -->
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Favorites <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a id="favoritesBtn" href="#">10 Stars</a></li>
          <li><a href="#">9 Stars or More</a></li>
          <li><a href="#">8 Stars or More</a></li>
        </ul>
      </div>
    </div>
    <div class="container" id="movieOutput"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/dist/app.js"></script>
  <script src="/lib/node_modules/jquery-bar-rating/dist/jquery.barrating.min.js"></script>
</body>

</html>
